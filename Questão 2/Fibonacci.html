<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Fibonacci</title>
    <script>
        function verificaFibonacci(numero) {
            let a = 0;
            let b = 1;
            while (b < numero) {
                let temp = a;
                a = b;
                b = temp + b;
            }
            return b === numero;
        }

        function verificarNumero() {
            let numero = parseInt(document.getElementById("numero").value);
            let resultado = document.getElementById("resultado");
            if (verificaFibonacci(numero)) {
                resultado.innerHTML = `O número ${numero} pertence à sequência de Fibonacci.`;
            } else {
                resultado.innerHTML = `O número ${numero} não pertence à sequência de Fibonacci.`;
            }
        }
    </script>
</head>
<body>
    <h2>Verificar se um número pertence à sequência de Fibonacci</h2>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
