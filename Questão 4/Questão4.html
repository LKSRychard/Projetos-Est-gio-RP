  <body>
  	<h2>Questão 4 resultado através do botão (F12) ou do elemento inspecionar</h2>
	<script>// Inicialmente, todos os interruptores e lâmpadas estão desligados
let interruptores = [false, false, false];
let lampadas = [false, false, false];

// Primeira ida: ligar o primeiro interruptor e desligar
interruptores[0] = true;
// Desligar o primeiro interruptor e ligar o segundo
interruptores[0] = false;
interruptores[1] = true;

// Segunda ida: observar as lâmpadas
for (let i = 0; i < lampadas.length; i++) {
    if (lampadas[i]) {
        console.log(`A lâmpada ${i + 1} é controlada pelo segundo interruptor.`);
    } else if (!lampadas[i] && interruptores[i]) {
        console.log(`A lâmpada ${i + 1} é controlada pelo primeiro interruptor.`);
    } else {
        console.log(`A lâmpada ${i + 1} é controlada pelo terceiro interruptor.`);
    }
}
</script>
