<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>
    <script>
        function inverterString() {
            let inputString = document.getElementById("inputString").value;
            let invertedString = '';
            for (let i = inputString.length - 1; i >= 0; i--) {
                invertedString += inputString[i];
            }
            document.getElementById("resultado").innerHTML = "String Invertida: " + invertedString;
        }
    </script>
</head>
<body>
    <h2>Inverter String</h2>
    <label for="inputString">Digite uma string:</label>
    <input type="text" id="inputString">
    <button onclick="inverterString()">Inverter</button>
    <p id="resultado"></p>
</body>
</html>
